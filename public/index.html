<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Multiplayer Tic Tac Toe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4facfe;
            --warning-color: #f093fb;
            --error-color: #ff6b6b;
            --background: #0c0c0c;
            --surface: rgba(255, 255, 255, 0.08);
            --surface-hover: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --glow-color: rgba(102, 126, 234, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 198, 255, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .game-container {
            display: flex;
            gap: 40px;
            max-width: 1400px;
            width: 100%;
            background: var(--surface);
            padding: 40px;
            border-radius: 24px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            animation: slideIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-area {
            flex: 1;
        }

        h1 {
            font-size: 3em;
            font-weight: 900;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--glow-color);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 20px var(--glow-color)); }
            to { filter: drop-shadow(0 0 30px var(--primary-color)); }
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px auto;
            max-width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .board::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: boardShimmer 3s linear infinite;
        }

        @keyframes boardShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .cell {
            aspect-ratio: 1;
            background: var(--surface);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cell::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: var(--surface);
            border-radius: 14px;
            z-index: 1;
        }

        .cell span {
            position: relative;
            z-index: 2;
            animation: symbolPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes symbolPop {
            0% { transform: scale(0) rotate(180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(90deg); opacity: 0.8; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .cell:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .cell:hover::before {
            opacity: 1;
        }

        .cell.x span {
            color: var(--error-color);
            text-shadow: 0 0 20px var(--error-color);
        }

        .cell.o span {
            color: var(--success-color);
            text-shadow: 0 0 20px var(--success-color);
        }

        .cell.winning-line {
            animation: winningPulse 1s ease-in-out infinite;
        }

        @keyframes winningPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px var(--accent-color);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 0 40px var(--accent-color);
            }
        }

        .controls {
            text-align: center;
            margin: 30px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .username-input {
            padding: 15px 25px;
            border: 2px solid transparent;
            border-radius: 12px;
            background: var(--surface);
            color: var(--text-primary);
            font-size: 1em;
            font-family: 'Orbitron', monospace;
            width: 280px;
            transition: all 0.3s ease;
            outline: none;
        }

        .username-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px var(--glow-color);
            background: var(--surface-hover);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-primary);
            font-size: 1em;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .side-panel {
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .panel-section {
            background: var(--surface);
            padding: 25px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: panelSlide 0.8s ease-out;
        }

        @keyframes panelSlide {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .panel-section h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-align: center;
        }

        .player-score {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .player-score.current-player {
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.2), rgba(240, 147, 251, 0.2));
            border-color: var(--primary-color);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .chat-box {
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message {
            margin: 10px 0;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border-left: 3px solid var(--primary-color);
            animation: messageSlide 0.4s ease-out;
        }

        @keyframes messageSlide {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .message .username {
            color: var(--accent-color);
            font-weight: 700;
            font-size: 0.9em;
        }

        .message .timestamp {
            color: var(--text-secondary);
            font-size: 0.8em;
            margin-left: 10px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 12px 16px;
            border: 2px solid transparent;
            border-radius: 12px;
            background: var(--surface);
            color: var(--text-primary);
            font-family: 'Orbitron', monospace;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .status {
            text-align: center;
            font-size: 1.4em;
            font-weight: 700;
            margin: 20px 0;
            padding: 20px;
            background: var(--surface);
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { box-shadow: 0 0 10px var(--glow-color); }
            50% { box-shadow: 0 0 20px var(--glow-color); }
        }

        .rematch-section {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .rematch-section.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                padding: 20px;
            }
            
            .side-panel {
                width: 100%;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .username-input {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="game-container">
        <div class="game-area">
            <h1>Multiplayer Tic Tac Toe</h1>
            <div class="controls">
                <input type="text" id="username" placeholder="Enter your username" class="username-input">
                <button id="createRoom" class="btn">Create Room</button>
                <button id="joinRoom" class="btn">Join Room</button>
            </div>
            <div class="status" id="status">Welcome! Enter your username to start playing.</div>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="rematch-section" id="rematchSection">
                <button id="requestRematch" class="btn">Request Rematch</button>
            </div>
            <div class="rematch-section" id="rematchButtons">
                <button id="acceptRematch" class="btn">Accept Rematch</button>
                <button id="declineRematch" class="btn">Decline Rematch</button>
            </div>
        </div>
        <div class="side-panel">
            <div class="panel-section">
                <h2>Scoreboard</h2>
                <div id="scores"></div>
            </div>
            <div class="panel-section chat-box">
                <h2>Chat</h2>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button id="sendMessage" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Mock socket for demo purposes (replace with real socket.io)
        const socket = {
            id: 'player1',
            emit: function(event, data) {
                console.log('Emit:', event, data);
                // Simulate responses for demo
                if (event === 'createRoom') {
                    this.trigger('roomCreated', 'ROOM123');
                } else if (event === 'makeMove') {
                    this.trigger('moveMade', {
                        index: data.index,
                        symbol: mySymbol,
                        board: [],
                        winningLine: null
                    });
                }
            },
            on: function(event, callback) {
                this.events = this.events || {};
                this.events[event] = callback;
            },
            trigger: function(event, data) {
                if (this.events && this.events[event]) {
                    this.events[event](data);
                }
            }
        };

        let currentRoom = null;
        let isMyTurn = false;
        let mySymbol = null;
        let username = '';
        let players = [];

        // DOM Elements
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const createRoomBtn = document.getElementById('createRoom');
        const joinRoomBtn = document.getElementById('joinRoom');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessage');
        const chatMessages = document.getElementById('chatMessages');
        const scores = document.getElementById('scores');
        const requestRematchBtn = document.getElementById('requestRematch');
        const rematchSection = document.getElementById('rematchSection');
        const rematchButtons = document.getElementById('rematchButtons');
        const acceptRematchBtn = document.getElementById('acceptRematch');
        const declineRematchBtn = document.getElementById('declineRematch');

        // Event Listeners
        createRoomBtn.addEventListener('click', () => {
            username = usernameInput.value.trim();
            if (!username) {
                showNotification('Please enter a username', 'error');
                return;
            }
            socket.emit('createRoom', username);
        });

        joinRoomBtn.addEventListener('click', () => {
            username = usernameInput.value.trim();
            if (!username) {
                showNotification('Please enter a username', 'error');
                return;
            }
            const roomId = prompt('Enter room ID:');
            if (roomId) {
                socket.emit('joinRoom', { roomId, username });
                currentRoom = roomId;
            }
        });

        requestRematchBtn.addEventListener('click', () => {
            socket.emit('requestRematch', { roomId: currentRoom });
            status.textContent = 'Rematch requested. Waiting for opponent...';
            requestRematchBtn.disabled = true;
        });

        acceptRematchBtn.addEventListener('click', () => {
            socket.emit('acceptRematch', { roomId: currentRoom });
            hideRematchButtons();
        });

        declineRematchBtn.addEventListener('click', () => {
            socket.emit('declineRematch', { roomId: currentRoom });
            hideRematchButtons();
        });

        board.addEventListener('click', (e) => {
            if (!isMyTurn) return;
            
            const cell = e.target;
            if (cell.classList.contains('cell') && !cell.querySelector('span')) {
                const index = cell.dataset.index;
                socket.emit('makeMove', { roomId: currentRoom, index });
            }
        });

        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Helper Functions
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                background: var(--surface);
                border-radius: 12px;
                color: var(--text-primary);
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && currentRoom) {
                socket.emit('sendMessage', { roomId: currentRoom, message, username });
                messageInput.value = '';
            }
        }

        function updateScoreboard() {
            scores.innerHTML = players.map(player => `
                <div class="player-score ${player.id === socket.id ? 'current-player' : ''}">
                    <span>${player.username}</span>
                    <span>${player.score}</span>
                </div>
            `).join('');
        }

        function resetBoard() {
            Array.from(board.children).forEach(cell => {
                const span = cell.querySelector('span');
                if (span) span.remove();
                cell.className = 'cell';
            });
        }

        function hideRematchButtons() {
            rematchButtons.classList.remove('show');
        }

        function showRematchButton() {
            rematchSection.classList.add('show');
            requestRematchBtn.disabled = false;
        }

        function highlightWinningCells(winningLine) {
            if (winningLine) {
                winningLine.forEach(index => {
                    document.querySelector(`[data-index="${index}"]`).classList.add('winning-line');
                });
            }
        }

        function makeMove(index, symbol) {
            const cell = document.querySelector(`[data-index="${index}"]`);
            const span = document.createElement('span');
            span.textContent = symbol;
            cell.appendChild(span);
            cell.classList.add(symbol.toLowerCase());
        }

        // Socket Events
        socket.on('roomCreated', (roomId) => {
            currentRoom = roomId;
            status.textContent = `Room created! Share this ID with your friend: ${roomId}`;
            showNotification('Room created successfully!', 'success');
        });

        socket.on('gameStart', ({ players: gamePlayers, currentPlayer, messages }) => {
            players = gamePlayers;
            mySymbol = socket.id === players[0].id ? 'X' : 'O';
            isMyTurn = socket.id === currentPlayer;
            status.textContent = isMyTurn ? 'Your turn!' : "Opponent's turn";
            updateScoreboard();
            resetBoard();
            hideRematchButtons();
            rematchSection.classList.remove('show');

            // Load existing messages
            chatMessages.innerHTML = messages.map(msg => `
                <div class="message">
                    <span class="username">${msg.username}</span>
                    <span class="timestamp">${msg.timestamp}</span>
                    <div>${msg.message}</div>
                </div>
            `).join('');
        });

        socket.on('moveMade', ({ index, symbol, board: gameBoard, winningLine }) => {
            makeMove(index, symbol);
            
            if (winningLine) {
                highlightWinningCells(winningLine);
            }
            
            isMyTurn = symbol !== mySymbol;
            status.textContent = isMyTurn ? 'Your turn!' : "Opponent's turn";
        });

        socket.on('gameOver', ({ winner, players: updatedPlayers, winningLine }) => {
            players = updatedPlayers;
            updateScoreboard();
            
            if (winningLine) {
                highlightWinningCells(winningLine);
            }
            
            if (winner === 'draw') {
                status.textContent = "It's a draw!";
                showNotification("It's a draw!", 'info');
            } else {
                const isWinner = winner === mySymbol;
                status.textContent = isWinner ? 'You won!' : 'You lost!';
                showNotification(isWinner ? 'Congratulations! You won!' : 'Better luck next time!', 
                               isWinner ? 'success' : 'error');
            }
            isMyTurn = false;
            showRematchButton();
        });

        socket.on('rematchRequested', () => {
            rematchButtons.classList.add('show');
            status.textContent = 'Opponent requested a rematch';
            showNotification('Opponent requested a rematch', 'info');
        });

        socket.on('rematchAccepted', () => {
            status.textContent = 'Rematch accepted! Game starting...';
            resetBoard();
            hideRematchButtons();
            rematchSection.classList.remove('show');
            showNotification('Rematch accepted!', 'success');
        });

        socket.on('rematchDeclined', () => {
            status.textContent = 'Rematch declined';
            showRematchButton();
            showNotification('Rematch declined', 'info');
        });

        socket.on('newMessage', (message) => {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
                <span class="username">${message.username}</span>
                <span class="timestamp">${message.timestamp}</span>
                <div>${message.message}</div>
            `;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        socket.on('playerLeft', () => {
            status.textContent = 'Opponent left the game';
            isMyTurn = false;
            resetBoard();
            showRematchButton();
            showNotification('Opponent left the game', 'warning');
        });

        socket.on('roomError', (message) => {
            showNotification(message, 'error');
        });

        // Demo functionality for testing
        function startDemo() {
            // Simulate a game start after 2 seconds
            setTimeout(() => {
                players = [
                    { id: 'player1', username: 'Player 1', score: 0 },
                    { id: 'player2', username: 'Player 2', score: 0 }
                ];
                mySymbol = 'X';
                isMyTurn = true;
                status.textContent = 'Your turn!';
                updateScoreboard();
                currentRoom = 'DEMO123';
                
                // Add some demo messages
                const demoMessages = [
                    { username: 'Player 1', message: 'Good luck!', timestamp: '12:30' },
                    { username: 'Player 2', message: 'Thanks, you too!', timestamp: '12:31' },
                    { username: 'Player 1', message: 'Let\'s play!', timestamp: '12:32' }
                ];
                
                demoMessages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message';
                    messageElement.innerHTML = `
                        <span class="username">${msg.username}</span>
                        <span class="timestamp">${msg.timestamp}</span>
                        <div>${msg.message}</div>
                    `;
                    chatMessages.appendChild(messageElement);
                });
                
                showNotification('Demo mode activated - Click cells to play!', 'info');
            }, 2000);
        }

        // Enhanced click handling for demo
        board.addEventListener('click', (e) => {
            const cell = e.target;
            if (cell.classList.contains('cell') && !cell.querySelector('span')) {
                const index = cell.dataset.index;
                
                // In demo mode, alternate between X and O
                if (currentRoom === 'DEMO123') {
                    const symbol = isMyTurn ? 'X' : 'O';
                    makeMove(index, symbol);
                    isMyTurn = !isMyTurn;
                    
                    // Add some excitement with random win condition
                    if (Math.random() < 0.1) { // 10% chance to trigger win
                        setTimeout(() => {
                            const winningLine = [0, 1, 2]; // Top row
                            highlightWinningCells(winningLine);
                            status.textContent = symbol === 'X' ? 'You won!' : 'You lost!';
                            showNotification(symbol === 'X' ? 'Congratulations!' : 'Better luck next time!', 
                                           symbol === 'X' ? 'success' : 'error');
                            showRematchButton();
                        }, 500);
                    } else {
                        status.textContent = isMyTurn ? 'Your turn!' : "Opponent's turn";
                    }
                }
            }
        });

        // Auto-start demo when page loads
        window.addEventListener('load', () => {
            setTimeout(startDemo, 1000);
        });

        // Enhanced particle animation
        function animateParticles() {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                const speed = Math.random() * 2 + 1;
                const angle = Math.random() * 360;
                const distance = Math.random() * 50 + 25;
                
                particle.style.transform = `
                    translateX(${Math.cos(angle) * distance}px) 
                    translateY(${Math.sin(angle) * distance}px)
                    rotate(${angle}deg)
                `;
            });
        }

        // Animate particles every 3 seconds
        setInterval(animateParticles, 3000);

        // Add hover effects for cells
        board.addEventListener('mouseover', (e) => {
            if (e.target.classList.contains('cell') && !e.target.querySelector('span')) {
                e.target.style.transform = 'scale(1.05) translateY(-5px)';
            }
        });

        board.addEventListener('mouseout', (e) => {
            if (e.target.classList.contains('cell')) {
                e.target.style.transform = '';
            }
        });

        // Add typing indicator for chat
        let typingTimer;
        messageInput.addEventListener('input', () => {
            clearTimeout(typingTimer);
            // Show typing indicator (in a real app, you'd emit this to other players)
            typingTimer = setTimeout(() => {
                // Hide typing indicator
            }, 1000);
        });

        // Add sound effects simulation
        function playSound(type) {
            // In a real app, you'd play actual sounds
            console.log(`Playing sound: ${type}`);
        }

        // Enhanced move animation
        function makeMove(index, symbol) {
            const cell = document.querySelector(`[data-index="${index}"]`);
            const span = document.createElement('span');
            span.textContent = symbol;
            span.style.transform = 'scale(0) rotate(180deg)';
            span.style.opacity = '0';
            
            cell.appendChild(span);
            cell.classList.add(symbol.toLowerCase());
            
            // Trigger animation
            requestAnimationFrame(() => {
                span.style.transform = 'scale(1) rotate(0deg)';
                span.style.opacity = '1';
            });
            
            playSound('move');
        }

        // Add ripple effect to buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add ripple animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
